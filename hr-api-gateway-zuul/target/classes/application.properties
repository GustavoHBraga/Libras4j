spring.application.name=hr-api-gateway-zuul
server.port=8765

# Eureka configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=6000
ribbon.ConnectTimeout=10000
ribbon.ReadTimeout=20000


# Rounting port Worker - Rota que ele vai escutar /hr-worker
zuul.routes.worker.service-id=hr-worker
zuul.routes.worker.path=/hr-worker/**

# Rounting port payroll - Rota que ele vai escutar /hr-payroll
zuul.routes.payroll.service-id=hr-payroll
zuul.routes.payroll.path=/hr-payroll/**

# Rounting port User - Rota que ele vai escutar /hr-user
zuul.routes.user.service-id=hr-user
zuul.routes.user.path=/hr-user/**

# Rounting port oauth - Rota que ele vai escutar /hr-oauth
zuul.routes.oauth.service-id=hr-oauth
zuul.routes.oauth.path=/hr-oauth/**
zuul.routes.oauth.sensitive-headers=Cookie,Set-Cookie